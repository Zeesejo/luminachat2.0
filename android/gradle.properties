org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Set consistent JVM target for Kotlin compilation
kotlin.jvm.target.validation.mode=warning

# Workaround: avoid Kotlin incremental caches failing on Windows when plugin sources are on C:\ and project is on E:\
# See errors: "this and base files have different roots" when closing incremental caches
kotlin.incremental=false
