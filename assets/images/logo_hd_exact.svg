<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Precise gradient for cyan bubble (matching the image) -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Precise gradient for purple bubble (matching the image) -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#6A5ACD;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9932CC;stop-opacity:1" />
    </linearGradient>
    
    <!-- White fill for person icons -->
    <style>
      .person-icon {
        fill: white;
        fill-opacity: 1;
      }
    </style>
  </defs>
  
  <!-- Main logo container centered -->
  <g transform="translate(512, 400)">
    
    <!-- First Chat Bubble (Left/Back - positioned like in image) -->
    <g transform="translate(-180, -80)">
      <!-- Rounded rectangle bubble -->
      <rect x="0" y="0" width="240" height="160" rx="40" ry="40" 
            fill="url(#cyanGradient)" stroke="none"/>
      
      <!-- Tail pointing down-left -->
      <path d="M 60 160 L 40 200 L 90 160 Z" 
            fill="url(#cyanGradient)"/>
      
      <!-- Person icon (precisely positioned) -->
      <g transform="translate(120, 80)">
        <!-- Head -->
        <circle cx="0" cy="-25" r="22" class="person-icon"/>
        <!-- Body (shoulder outline) -->
        <path d="M -32 20 Q -32 -8 -20 -15 Q 0 -22 20 -15 Q 32 -8 32 20" 
              stroke="white" stroke-width="10" fill="none" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Second Chat Bubble (Right/Front - overlapping like in image) -->
    <g transform="translate(60, -120)">
      <!-- Rounded rectangle bubble -->
      <rect x="0" y="0" width="240" height="160" rx="40" ry="40" 
            fill="url(#purpleGradient)" stroke="none"/>
      
      <!-- Tail pointing down-right -->
      <path d="M 180 160 L 200 200 L 150 160 Z" 
            fill="url(#purpleGradient)"/>
      
      <!-- Person icon (precisely positioned) -->
      <g transform="translate(120, 80)">
        <!-- Head -->
        <circle cx="0" cy="-25" r="22" class="person-icon"/>
        <!-- Body (shoulder outline) -->
        <path d="M -32 20 Q -32 -8 -20 -15 Q 0 -22 20 -15 Q 32 -8 32 20" 
              stroke="white" stroke-width="10" fill="none" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Connection/overlap effect (where bubbles intersect) -->
    <g transform="translate(-40, -60)">
      <!-- Subtle connecting element -->
      <ellipse cx="0" cy="0" rx="30" ry="25" fill="url(#cyanGradient)" opacity="0.6"/>
      <ellipse cx="10" cy="10" rx="25" ry="20" fill="url(#purpleGradient)" opacity="0.7"/>
    </g>
    
  </g>
  
  <!-- "Luminachat" text (matching the image style) -->
  <text x="512" y="750" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="80" 
        font-weight="200" 
        fill="#D0D0D0" 
        text-anchor="middle" 
        letter-spacing="3px">Luminachat</text>
</svg>
